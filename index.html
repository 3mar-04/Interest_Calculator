<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="myh1">Interset Calculator:</h1>
    <div class="center">
      <label for="">Principal Amount:</label>
      <input type="number" id="Amount"   placeholder="0"/>
      <label for="">Interset Rate :</label>
      <input type="number" id="Rate"  placeholder="0"/>
      <label for="">Years :</label>
      <input type="number" id="Years"   placeholder="0"/>
      <button type="button" id="Submit" onclick="Calculate()">Submit</button>
      <div class="result">
        <label for="">Total:</label>
        <p id="Text">$0:00</p>
      </div>
    </div>
    <script src="./js.js"></script>
  </body>
</html>
